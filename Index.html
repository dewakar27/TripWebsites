<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TripPilot by Deju</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      color: #333;
      overflow-x: hidden;
    }
    header {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      padding: 1rem;
    }
    header h1 {
      font-size: 2rem;
      cursor: pointer;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    .hero video {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    .hero-content {
      position: relative;
      color: white;
      text-align: center;
      top: 40%;
      transform: translateY(-50%);
    }
    .hero-content h2 {
      font-size: 2.5rem;
      margin: 0;
    }

    .planner {
      background: #fff;
      text-align: center;
      padding: 2rem;
    }
    .planner input, .planner select, .planner button {
      margin: 0.5rem;
      padding: 0.7rem;
      font-size: 1rem;
    }

    .loading-spinner {
      display: none;
      margin-top: 1rem;
    }
    .loading-spinner span {
      display: inline-block;
      animation: blink 1s infinite;
    }
    .loading-spinner span:nth-child(2) { animation-delay: 0.2s; }
    .loading-spinner span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0% {opacity: 0.2;}
      50% {opacity: 1;}
      100% {opacity: 0.2;}
    }

    .experience-card {
      width: 120px;
      height: 120px;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .experience-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .experience-label {
      position: absolute;
      bottom: 8px;
      left: 8px;
      background: rgba(255,255,255,0.9);
      padding: 3px 6px;
      border-radius: 8px;
      font-size: 0.75rem;
      font-weight: bold;
    }

    .itinerary-card {
      background: white;
      margin: 1rem auto;
      padding: 1rem;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .bot-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #333;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 30px;
      cursor: pointer;
      z-index: 1000;
      font-size: 1.2rem;
    }

    .dejubot {
      display: none;
      flex-direction: column;
      position: fixed;
      bottom: 70px;
      right: 20px;
      width: 300px;
      max-height: 400px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 15px;
      overflow: hidden;
      z-index: 1000;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }

    .dejubot-header {
      background: #111;
      color: white;
      padding: 10px;
      font-weight: bold;
    }

    .dejubot-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 0.9rem;
    }

    .dejubot-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .dejubot-input input {
      flex: 1;
      padding: 10px;
      border: none;
      font-size: 0.9rem;
    }

    .dejubot-input button {
      background: #111;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #222;
      color: white;
    }

    footer .fire {
      animation: flicker 1s infinite alternate;
    }

    @keyframes flicker {
      0% {opacity: 1;}
      100% {opacity: 0.4;}
    }
  </style>
</head>
<body>

<header>
  <h1 onclick="location.reload()">TripPilot üî•</h1>
</header>

<div class="hero">
  <video autoplay muted loop>
    <source src="https://cdn.pixabay.com/video/2018/10/17/20336-297212107_large.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <div class="hero-content">
    <h2>Plan Your Adventure to Japan or Seattle!</h2>
  </div>
</div>

<section class="planner">
  <h3>Start Planning</h3>
  <input type="date" id="tripDate" />
  <input type="number" id="budget" placeholder="Enter your budget" />
  <select id="destination">
    <option value="">Choose Destination</option>
    <option value="Japan">Japan</option>
    <option value="Seattle">Seattle</option>
  </select>
  <button onclick="generateItinerary()">Generate Itinerary</button>
  <div id="message" style="margin-top: 1rem; color: red;"></div>
  <div class="loading-spinner" id="loading">
    <span>.</span><span>.</span><span>.</span>
  </div>
</section>

<section class="itinerary">
  <h3>Your Trip Itinerary</h3>
  <div id="itineraryResults"></div>
</section>

<!-- HOW IT WORKS SECTION -->
<section class="how-it-works" style="text-align:center; padding: 2rem; background: #fff;">
  <h2>How it Works</h2>
  <div class="experience-grid" style="display:flex; flex-wrap:wrap; justify-content:center; gap:1rem;">
    <!-- Experience cards go here (Beach, Spa, etc.) ‚Äî already in your code -->
  </div>
</section>

<!-- POPULAR PLACES SECTION -->
<section class="popular-places" style="background:#f8f8f8; padding:2rem;">
  <h2 style="text-align:center;">Popular Places</h2>
  <div style="display:flex; flex-wrap:wrap; justify-content:center; gap:1rem;">
    <!-- Same cards you already added for Japan and Seattle -->
  </div>
</section>

<!-- DEJUBOT CHAT -->
<button class="bot-button" onclick="toggleBot()">üí¨</button>
<div class="dejubot" id="dejubot">
  <div class="dejubot-header">DejuBot ü§ñ</div>
  <div class="dejubot-messages" id="botMessages"></div>
  <div class="dejubot-input">
    <input type="text" id="userInput" placeholder="Ask me something..." />
    <button onclick="sendBotMessage()">Send</button>
  </div>
</div>

<!-- FOOTER -->
<footer>
  <p>¬© 2025 TripPilot by Deju <span class="fire">üî•</span></p>
</footer>

<!-- JAVASCRIPT -->
<script>
  function generateItinerary() {
    const budget = parseInt(document.getElementById('budget').value);
    const dest = document.getElementById('destination').value;
    const date = document.getElementById('tripDate').value;
    const results = document.getElementById('itineraryResults');
    const message = document.getElementById('message');
    const loading = document.getElementById('loading');

    results.innerHTML = '';
    message.textContent = '';

    if (!budget || !dest || !date) {
      message.textContent = "Please fill all fields.";
      return;
    }

    if (budget < 200) {
      message.textContent = "Budget too low üòî Try increasing it for better experience!";
      return;
    }

    loading.style.display = "block";

    setTimeout(() => {
      loading.style.display = "none";
      const places = {
        Japan: ['Tokyo', 'Kyoto', 'Osaka'],
        Seattle: ['Space Needle', 'Pike Place', 'Mount Rainier']
      };
      const photos = {
        Japan: [
          'https://cdn.pixabay.com/photo/2016/11/18/15/17/tokyo-1832175_1280.jpg',
          'https://cdn.pixabay.com/photo/2016/01/12/15/45/kyoto-1131423_1280.jpg',
          'https://cdn.pixabay.com/photo/2017/01/13/11/14/osaka-1972813_1280.jpg'
        ],
        Seattle: [
          'https://cdn.pixabay.com/photo/2016/03/27/22/16/seattle-1283921_1280.jpg',
          'https://cdn.pixabay.com/photo/2017/05/13/17/31/market-2318973_1280.jpg',
          'https://cdn.pixabay.com/photo/2017/05/06/00/47/mount-rainier-2281224_1280.jpg'
        ]
      };

      for (let i = 0; i < 3; i++) {
        results.innerHTML += `
          <div class="itinerary-card">
            <h4>Day ${i+1}: ${places[dest][i]}</h4>
            <img src="${photos[dest][i]}" style="width:100%; border-radius:10px; margin-top:10px;">
            <p>Explore ${places[dest][i]} with local food, culture, and sights!</p>
          </div>
        `;
      }
    }, 1500);
  }

  function toggleBot() {
    const bot = document.getElementById("dejubot");
    bot.style.display = bot.style.display === "flex" ? "none" : "flex";
  }

  function sendBotMessage() {
    const input = document.getElementById("userInput");
    const messageBox = document.getElementById("botMessages");
    const userText = input.value.trim();

    if (!userText) return;

    messageBox.innerHTML += `<div><strong>You:</strong> ${userText}</div>`;
    input.value = "";

    messageBox.innerHTML += `<div><em>DejuBot is typing</em> <span>.</span><span>.</span><span>.</span></div>`;

    setTimeout(() => {
      messageBox.innerHTML += `<div><strong>DejuBot:</strong> ${
        userText.toLowerCase().includes("japan") ? 
        "Japan is full of rich culture, sushi, and temples! üç£‚õ©Ô∏è" :
        userText.toLowerCase().includes("seattle") ? 
        "Seattle is rainy but magical! Check out Pike Place and the Space Needle. ‚òïüóº" :
        "That‚Äôs a great question! I‚Äôd love to help you explore."
      }</div>`;
      messageBox.scrollTop = messageBox.scrollHeight;
    }, 1200);
  }
</script>

</body>
</html>
