<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TripPilot by Deju</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      color: #333;
      overflow-x: hidden;
    }
    header {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      padding: 1rem;
    }
    header h1 {
      font-size: 2rem;
      cursor: pointer;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .hero {
      position: relative;
      background: url('https://i.imgur.com/M6SenXN.jpeg') center center / cover no-repeat fixed;
      height: 100vh;
      overflow: hidden;
    }
    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to bottom right, rgba(0,0,0,0.5), rgba(0,0,0,0.8));
      z-index: 0;
    }
    .hero-content {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      z-index: 1;
    }
    .hero-content h2 {
      font-size: 2.5rem;
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
      animation: slideUp 1.5s ease-out;
    }
    @keyframes slideUp {
      from {transform: translateY(30px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }

    .floating-image {
      position: absolute;
      width: 80px;
      animation: float 6s ease-in-out infinite;
      z-index: 2;
      transition: transform 0.3s ease;
    }
    .floating-image:hover {
      transform: scale(1.1);
    }
    .float1 { top: 15%; left: 5%; animation-delay: 0s; }
    .float2 { top: 50%; right: 10%; animation-delay: 1s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .planner {
      background: #fff;
      text-align: center;
      padding: 2rem;
    }
    .planner input, .planner select, .planner button {
      margin: 0.5rem;
      padding: 0.7rem;
      font-size: 1rem;
      border: 2px solid #ddd;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    .planner button {
      background-color: #ff5722;
      color: white;
      cursor: pointer;
      font-weight: bold;
      animation: pulse 2s infinite;
      transition: transform 0.3s;
    }
    .planner button:hover {
      background-color: #e64a19;
      transform: scale(1.1);
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,87,34,0.4); }
      70% { box-shadow: 0 0 0 10px rgba(255,87,34,0); }
      100% { box-shadow: 0 0 0 0 rgba(255,87,34,0); }
    }

    .loading-spinner {
      display: none;
      margin-top: 1rem;
    }
    .loading-spinner span {
      display: inline-block;
      animation: blink 1s infinite;
    }
    .loading-spinner span:nth-child(2) { animation-delay: 0.2s; }
    .loading-spinner span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0% {opacity: 0.2;}
      50% {opacity: 1;}
      100% {opacity: 0.2;}
    }

    .reveal {
      opacity: 0;
      transform: translateY(40px);
      transition: all 1s ease;
    }
    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    .experience-card, .popular-card {
      width: 260px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .experience-card:hover, .popular-card:hover {
      transform: translateY(-8px);
    }

    footer {
      text-align: center;
      background: #111;
      color: white;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<div class="hero">
  <a href="#japan"><img src="https://i.imgur.com/zzFFyij.png" class="floating-image float1" alt="Japan Pin"></a>
  <a href="#seattle"><img src="https://i.imgur.com/5DGPlCi.png" class="floating-image float2" alt="Seattle Pin"></a>
  <div class="hero-content">
    <h2>Plan Your Adventure to Japan or Seattle!</h2>
  </div>
</div>

<section class="planner">
  <h3>Start Planning</h3>
  <input type="date" id="tripDate" />
  <input type="number" id="budget" placeholder="Enter your budget" />
  <select id="destination">
    <option value="">Choose Destination</option>
    <option value="Japan">Japan</option>
    <option value="Seattle">Seattle</option>
  </select>
  <button onclick="generateItinerary()">Generate Itinerary</button>
  <div id="message" style="margin-top: 1rem; color: red;"></div>
  <div class="loading-spinner" id="loading">
    <span>.</span><span>.</span><span>.</span>
  </div>
</section>

<section class="itinerary">
  <h3 style="text-align:center;">Your Trip Itinerary</h3>
  <div id="itineraryResults"></div>
</section>

<section class="reveal" style="text-align:center; padding: 3rem 1rem; background: #fff;">
  <h2>How it Works</h2>
  <div style="display:flex; flex-wrap:wrap; justify-content:center; gap:1rem; margin-top:1.5rem;">
    <div class="experience-card">
      <img src="https://cdn.pixabay.com/photo/2020/03/13/20/07/beach-4927492_1280.jpg" alt="Beach" style="width:100%; height:150px; object-fit:cover;">
      <div style="padding: 0.5rem;">üèñÔ∏è Beach</div>
    </div>
    <div class="experience-card">
      <img src="https://cdn.pixabay.com/photo/2017/01/20/00/30/spa-1995066_1280.jpg" alt="Spa" style="width:100%; height:150px; object-fit:cover;">
      <div style="padding: 0.5rem;">üíÜ Spa</div>
    </div>
    <div class="experience-card">
      <img src="https://cdn.pixabay.com/photo/2020/02/04/19/59/fine-dining-4819156_1280.jpg" alt="Dining" style="width:100%; height:150px; object-fit:cover;">
      <div style="padding: 0.5rem;">üçΩÔ∏è Dining</div>
    </div>
  </div>
</section>

<section class="reveal" style="background:#f8f8f8; padding:2rem;">
  <h2 style="text-align:center;">Popular Places</h2>
  <div style="display:flex; flex-wrap:wrap; justify-content:center; gap:1rem; margin-top:1rem;">
    <div class="popular-card">
      <img src="https://cdn.pixabay.com/photo/2016/11/18/15/17/tokyo-1832175_1280.jpg" alt="Tokyo" style="width:100%; height:150px; object-fit:cover;">
      <div style="padding:0.8rem;">
        <h4>Tokyo, Japan</h4>
        <p>From $120/day</p>
      </div>
    </div>
    <div class="popular-card">
      <img src="https://cdn.pixabay.com/photo/2016/01/12/15/45/kyoto-1131423_1280.jpg" alt="Kyoto" style="width:100%; height:150px; object-fit:cover;">
      <div style="padding:0.8rem;">
        <h4>Kyoto, Japan</h4>
        <p>From $95/day</p>
      </div>
    </div>
    <div class="popular-card">
      <img src="https://cdn.pixabay.com/photo/2016/03/27/22/16/seattle-1283921_1280.jpg" alt="Seattle" style="width:100%; height:150px; object-fit:cover;">
      <div style="padding:0.8rem;">
        <h4>Seattle, WA</h4>
        <p>From $150/day</p>
      </div>
    </div>
  </div>
</section>

<footer>
  <p>¬© 2025 TripPilot by Deju <span class="fire">üî•</span></p>
</footer>

<script>
  window.addEventListener("scroll", function() {
    const reveals = document.querySelectorAll(".reveal");
    for (let i = 0; i < reveals.length; i++) {
      const windowHeight = window.innerHeight;
      const elementTop = reveals[i].getBoundingClientRect().top;
      const elementVisible = 150;
      if (elementTop < windowHeight - elementVisible) {
        reveals[i].classList.add("active");
      }
    }
  });

  function generateItinerary() {
    const budget = parseInt(document.getElementById('budget').value);
    const dest = document.getElementById('destination').value;
    const date = document.getElementById('tripDate').value;
    const results = document.getElementById('itineraryResults');
    const message = document.getElementById('message');
    const loading = document.getElementById('loading');

    results.innerHTML = '';
    message.textContent = '';

    if (!budget || !dest || !date) {
      message.textContent = "Please fill all fields.";
      return;
    }

    if (budget < 200) {
      message.textContent = "Budget too low üòî Try increasing it for better experience!";
      return;
    }

    loading.style.display = "block";

    setTimeout(() => {
      loading.style.display = "none";
      const places = {
        Japan: ['Tokyo', 'Kyoto', 'Osaka'],
        Seattle: ['Space Needle', 'Pike Place', 'Mount Rainier']
      };
      const photos = {
        Japan: [
          'https://cdn.pixabay.com/photo/2016/11/18/15/17/tokyo-1832175_1280.jpg',
          'https://cdn.pixabay.com/photo/2016/01/12/15/45/kyoto-1131423_1280.jpg',
          'https://cdn.pixabay.com/photo/2017/01/13/11/14/osaka-1972813_1280.jpg'
        ],
        Seattle: [
          'https://cdn.pixabay.com/photo/2016/03/27/22/16/seattle-1283921_1280.jpg',
          'https://cdn.pixabay.com/photo/2017/05/13/17/31/market-2318973_1280.jpg',
          'https://cdn.pixabay.com/photo/2017/05/06/00/47/mount-rainier-2281224_1280.jpg'
        ]
      };

      for (let i = 0; i < 3; i++) {
        results.innerHTML += `
          <div class="itinerary-card">
            <h4>Day ${i+1}: ${places[dest][i]}</h4>
            <img src="${photos[dest][i]}" style="width:100%; border-radius:10px; margin-top:10px;">
            <p>Explore ${places[dest][i]} with local food, culture, and sights!</p>
          </div>
        `;
      }
    }, 1500);
  }
</script>

</body>
</html>
