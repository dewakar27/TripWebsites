<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TripPilot by Deju</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      overflow-x: hidden;
    }
    header {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      font-size: 2rem;
      margin: 0;
      animation: fadeInDown 1s ease-in-out;
      cursor: pointer;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    .hero video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    .hero-content {
      position: relative;
      text-align: center;
      color: white;
      top: 40%;
      transform: translateY(-50%);
    }
    .hero-content h2 {
      font-size: 2.5rem;
      margin: 0;
    }
    .planner {
      background: white;
      padding: 2rem;
      text-align: center;
    }
    .planner input,
    .planner select,
    .planner button {
      padding: 0.5rem;
      margin: 0.5rem;
    }
    .itinerary {
      padding: 2rem;
    }
    .itinerary h3 {
      text-align: center;
    }
    .itinerary-card {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 600px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    footer {
      background: #000;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
    .fire {
      display: inline-block;
      animation: flicker 1s infinite alternate;
    }
    @keyframes flicker {
      from { color: #ff5722; }
      to { color: #ffc107; }
    }

    .how-it-works {
      background: #fff;
      padding: 3rem 1rem;
      text-align: center;
    }
    .how-it-works h2 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      font-family: 'Playfair Display', serif;
    }
    .experience-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.2rem;
      max-width: 900px;
      margin: 0 auto;
    }
    .experience-card {
      position: relative;
      width: 120px;
      height: 120px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .experience-card:hover {
      transform: scale(1.05);
    }
    .experience-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .experience-label {
      position: absolute;
      bottom: 8px;
      left: 8px;
      background: rgba(255, 255, 255, 0.8);
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 0.75rem;
      font-weight: bold;
      color: #111;
      backdrop-filter: blur(4px);
    }

    @media (max-width: 500px) {
      .experience-card {
        width: 100px;
        height: 100px;
      }
      .how-it-works h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

<header>
  <h1 onclick="location.reload()">TripPilot üî•</h1>
</header>

<div class="hero">
  <video autoplay muted loop>
    <source src="https://cdn.pixabay.com/video/2018/10/17/20336-297212107_large.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="hero-content">
    <h2>Plan Your Adventure to Japan or Seattle!</h2>
  </div>
</div>

<section class="planner">
  <h3>Start Planning</h3>
  <input type="date" id="tripDate" />
  <input type="number" id="budget" placeholder="Enter your budget" />
  <select id="destination">
    <option value="">Choose Destination</option>
    <option value="Japan">Japan</option>
    <option value="Seattle">Seattle</option>
  </select>
  <button onclick="generateItinerary()">Generate Itinerary</button>
  <div id="message" style="margin-top: 1rem; color: red;"></div>
</section>

<section class="itinerary">
  <h3>Your Trip Itinerary</h3>
  <div id="itineraryResults"></div>
</section>

<!-- HOW IT WORKS SECTION -->
<section class="how-it-works">
  <h2>How it Works</h2>
  <div class="experience-grid">
    <div class="experience-card">
      <img src="https://cdn.pixabay.com/photo/2020/03/13/20/07/beach-4927492_1280.jpg" alt="Beach">
      <div class="experience-label">üèñÔ∏è Beach</div>
    </div>
    <div class="experience-card">
      <img src="https://cdn.pixabay.com/photo/2017/01/20/00/30/spa-1995066_1280.jpg" alt="Spa">
      <div class="experience-label">üíÜ Spa / Wellness</div>
    </div>
    <div class="experience-card">
      <img src="https://cdn.pixabay.com/photo/2020/02/04/19/59/fine-dining-4819156_1280.jpg" alt="Fine Dining">
      <div class="experience-label">üçΩÔ∏è Fine Dining</div>
    </div>
    <div class="experience-card">
      <img src="https://cdn.pixabay.com/photo/2020/03/27/17/58/jungle-4974603_1280.jpg" alt="Wildlife">
      <div class="experience-label">üêæ Wildlife</div>
    </div>
    <div class="experience-card">
      <img src="https://cdn.pixabay.com/photo/2016/08/09/15/53/sea-1583682_1280.jpg" alt="Water Sports">
      <div class="experience-label">üåä Water Sports</div>
    </div>
    <div class="experience-card">
      <img src="https://cdn.pixabay.com/photo/2016/09/09/06/31/hotel-1651053_1280.jpg" alt="Resorts">
      <div class="experience-label">üè® Resorts</div>
    </div>
    <div class="experience-card">
      <img src="https://cdn.pixabay.com/photo/2017/02/15/10/39/architecture-2062760_1280.jpg" alt="Historical Tours">
      <div class="experience-label">üèõÔ∏è Historical Tours</div>
    </div>
    <div class="experience-card">
      <img src="https://cdn.pixabay.com/photo/2016/11/21/16/03/bike-1845713_1280.jpg" alt="Cycling">
      <div class="experience-label">üö¥ Cycling</div>
    </div>
    <div class="experience-card">
      <img src="https://cdn.pixabay.com/photo/2019/07/15/14/44/theater-4340031_1280.jpg" alt="Theater">
      <div class="experience-label">üé≠ Theater</div>
    </div>
  </div>
</section>

<footer>
  <p>¬© 2025 TripPilot by Deju <span class="fire">üî•</span></p>
</footer>

<script>
  function generateItinerary() {
    const budget = parseInt(document.getElementById('budget').value);
    const dest = document.getElementById('destination').value;
    const date = document.getElementById('tripDate').value;
    const results = document.getElementById('itineraryResults');
    const message = document.getElementById('message');
    results.innerHTML = '';
    message.textContent = '';

    if (!budget || !dest || !date) {
      message.textContent = "Please fill all fields to generate your trip.";
      return;
    }

    if (budget < 200) {
      message.textContent = "Budget too low üòî Try increasing it for a better experience!";
      return;
    }

    const days = 3;
    const locations = {
      Japan: ['Tokyo', 'Kyoto', 'Osaka'],
      Seattle: ['Space Needle', 'Pike Place', 'Mount Rainier']
    };

    const photos = {
      Japan: [
        'https://cdn.pixabay.com/photo/2016/11/18/15/17/tokyo-1832175_1280.jpg',
        'https://cdn.pixabay.com/photo/2016/01/12/15/45/kyoto-1131423_1280.jpg',
        'https://cdn.pixabay.com/photo/2017/01/13/11/14/osaka-1972813_1280.jpg'
      ],
      Seattle: [
        'https://cdn.pixabay.com/photo/2016/03/27/22/16/seattle-1283921_1280.jpg',
        'https://cdn.pixabay.com/photo/2017/05/13/17/31/market-2318973_1280.jpg',
        'https://cdn.pixabay.com/photo/2017/05/06/00/47/mount-rainier-2281224_1280.jpg'
      ]
    };

    for (let i = 0; i < days; i++) {
      const loc = locations[dest][i];
      const img = photos[dest][i];
      results.innerHTML += `
        <div class="itinerary-card">
          <h4>Day ${i+1} - ${loc}</h4>
          <img src="${img}" alt="${loc}" style="width:100%; border-radius:10px; margin-top:10px;">
          <p>Explore ${loc} with local guides, food, and culture!</p>
        </div>
      `;
    }
  }
</script>

</body>
</html>
