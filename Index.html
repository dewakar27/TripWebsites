<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TripPilot by Deju</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      color: #333;
      overflow-x: hidden;
    }
    header {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      padding: 1rem;
    }
    header h1 {
      font-size: 2rem;
      cursor: pointer;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .hero {
      position: relative;
      background: url('https://i.imgur.com/M6SenXN.jpeg') center center / cover no-repeat fixed;
      height: 100vh;
      overflow: hidden;
    }
    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to bottom right, rgba(0,0,0,0.5), rgba(0,0,0,0.8));
      z-index: 0;
    }
    .hero-content {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      z-index: 1;
    }
    .hero-content h2 {
      font-size: 2.5rem;
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
      animation: slideUp 1.5s ease-out;
    }
    @keyframes slideUp {
      from {transform: translateY(30px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }

    .floating-image {
      position: absolute;
      width: 80px;
      animation: float 6s ease-in-out infinite;
      z-index: 2;
      transition: transform 0.3s ease;
    }
    .floating-image:hover {
      transform: scale(1.1);
    }
    .float1 { top: 15%; left: 5%; animation-delay: 0s; }
    .float2 { top: 50%; right: 10%; animation-delay: 1s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .reveal {
      opacity: 0;
      transform: translateY(40px);
      transition: all 1s ease;
    }
    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    footer {
      text-align: center;
      background: #111;
      color: white;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<div class="hero">
  <a href="#japan"><img src="https://i.imgur.com/zzFFyij.png" class="floating-image float1" alt="Japan Pin"></a>
  <a href="#seattle"><img src="https://i.imgur.com/5DGPlCi.png" class="floating-image float2" alt="Seattle Pin"></a>
  <div class="hero-content">
    <h2>Plan Your Adventure to Japan or Seattle!</h2>
  </div>
</div>

<script>
  window.addEventListener("scroll", function() {
    const reveals = document.querySelectorAll(".reveal");
    for (let i = 0; i < reveals.length; i++) {
      const windowHeight = window.innerHeight;
      const elementTop = reveals[i].getBoundingClientRect().top;
      const elementVisible = 150;
      if (elementTop < windowHeight - elementVisible) {
        reveals[i].classList.add("active");
      }
    }
  });
</script>

</body>
</html>
