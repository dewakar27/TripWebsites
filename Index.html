<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Plan your next adventure with TripPilot by Deju â€“ an interactive travel planner for Japan and Seattle.">
  <meta property="og:title" content="TripPilot by Deju">
  <meta property="og:description" content="Interactive AI travel assistant with trip planning, budget tool, and itinerary builder.">
  <meta property="og:image" content="https://i.imgur.com/HMzN9PZ.jpeg">
  <meta property="og:url" content="https://deju-travel-planner.netlify.app">
  <link rel="icon" href="https://i.imgur.com/zzFFyij.png" type="image/png">
  <title>TripPilot by Deju</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      color: #333;
      overflow-x: hidden;
    }
    header {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    header h1 {
      font-size: 2rem;
      cursor: pointer;
      animation: bounceGlow 2s infinite;
    }
    @keyframes bounceGlow {
      0%, 100% { transform: translateY(0); text-shadow: 0 0 10px orange; }
      50% { transform: translateY(-5px); text-shadow: 0 0 20px red; }
    }
    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
      background: url('https://i.imgur.com/HMzN9PZ.jpeg') no-repeat center center/cover;
    }
    .hero video {
      display: none;
    }
    .hero-content {
      position: relative;
      color: white;
      text-align: center;
      top: 40%;
      transform: translateY(-50%);
      opacity: 0;
      animation: fadeSlideIn 1.5s forwards ease-in-out;
    }
    @keyframes fadeSlideIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(-50%);}
    }
    .planner {
      text-align: center;
      padding: 2rem;
      background: #fff;
    }
    .planner input, .planner select, .planner button {
      margin: 0.5rem;
      padding: 0.7rem;
      font-size: 1rem;
    }
    .planner button:hover {
      background: #333;
      color: white;
      cursor: pointer;
    }
    .itinerary {
      padding: 2rem;
      background: #f0f0f0;
    }
    .itinerary-card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .popular-places {
      padding: 2rem;
      background: #fff;
    }
    .popular-places .place {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    .popular-places .place.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .popular-places img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
    .popular-places img:hover {
      transform: scale(1.05);
    }
    .scroll-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #333;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #222;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

<!-- TripPilot Title -->
<header>
  <h1 onclick="location.href='/'">TripPilot ðŸ”¥</h1>
</header>

<!-- Hero Static Background -->
<div class="hero">
  <div class="hero-content">
    <h2>Plan Your Adventure to Japan or Seattle!</h2>
  </div>
</div>

<!-- Planner Section -->
<section class="planner">
  <h2>Plan Your Trip</h2>
  <input type="date" id="tripDate">
  <input type="number" id="budget" placeholder="Enter your budget">
  <select id="destination">
    <option value="">Choose Destination</option>
    <option value="Japan">Japan</option>
    <option value="Seattle">Seattle</option>
  </select>
  <button onclick="generateItinerary()">Generate Itinerary</button>
  <p id="message" style="color:red;"></p>
</section>

<!-- Itinerary Section -->
<section class="itinerary">
  <h2>Your Trip Itinerary</h2>
  <div id="itineraryResults"></div>
</section>

<!-- Popular Places -->
<section class="popular-places">
  <h2 style="text-align:center">Popular Places</h2>
  <div style="display:flex; flex-wrap:wrap; gap:1rem; justify-content:center;">
    <div class="place" style="width:250px;">
      <img src="https://cdn.pixabay.com/photo/2016/11/18/15/17/tokyo-1832175_1280.jpg" alt="Tokyo">
      <h4>Tokyo, Japan</h4><p>From $120/day</p>
    </div>
    <div class="place" style="width:250px;">
      <img src="https://cdn.pixabay.com/photo/2016/01/12/15/45/kyoto-1131423_1280.jpg" alt="Kyoto">
      <h4>Kyoto, Japan</h4><p>From $95/day</p>
    </div>
    <div class="place" style="width:250px;">
      <img src="https://cdn.pixabay.com/photo/2016/03/27/22/16/seattle-1283921_1280.jpg" alt="Seattle">
      <h4>Seattle, WA</h4><p>From $150/day</p>
    </div>
    <div class="place" style="width:250px;">
      <img src="https://cdn.pixabay.com/photo/2017/05/13/17/31/market-2318973_1280.jpg" alt="Pike Place">
      <h4>Pike Place Market</h4><p>From $80/day</p>
    </div>
  </div>
</section>

<script>
  // Scroll-trigger reveal for .place cards
  const places = document.querySelectorAll('.place');
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
      }
    });
  }, { threshold: 0.1 });

  places.forEach(place => observer.observe(place));
</script>

<!-- Footer -->
<footer>

</footer>
</body>
</html>
