<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TripPilot by Deju</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta name="description" content="Plan your trip to Japan or Seattle with TripPilot by Deju. Create personalized itineraries with budget, map, gallery, and DejuBot assistant!">
  <meta property="og:title" content="TripPilot by Deju">
  <meta property="og:description" content="Plan your trip to Japan or Seattle with ease!">
  <meta property="og:image" content="https://cdn.pixabay.com/photo/2016/11/18/15/17/tokyo-1832175_1280.jpg">
  <meta property="og:url" content="https://deju-travel-planner.netlify.app/">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <style>
    html { scroll-behavior: smooth; }
    body.dark-mode { background: #1e1e1e; color: #fff; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #f0f8ff, #ffffff);
    }
    .menu-btn, .close-btn {
      position: fixed;
      z-index: 1000;
      background: #000;
      color: #fff;
      border: none;
      font-size: 2rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    .menu-btn { top: 15px; left: 15px; }
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }
    .sidebar a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 1.2rem;
      color: #fff;
      display: block;
      transition: 0.3s;
    }
    .sidebar a:hover { color: #f1f1f1; }
    .close-btn { top: 10px; right: 25px; }
    .dark-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 1000;
    }
    .section {
      padding: 60px 20px;
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .gallery img {
      width: 200px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .gallery img:hover { transform: scale(1.1); }
    .modal {
      display: none;
      position: fixed;
      z-index: 1001;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
    }
    .modal-content {
      margin: 5% auto;
      display: block;
      width: 80%;
      max-width: 700px;
    }
    .close-modal {
      position: absolute;
      top: 30px;
      right: 30px;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
<!-- Sidebar Menu -->
<div id="sidebar" class="sidebar">
  <button class="close-btn" onclick="toggleSidebar()">√ó</button>
  <a href="#">Home</a>
  <a href="#planner">Plan Trip</a>
  <a href="#itinerary">Itinerary</a>
  <a href="#gallery">Popular Places</a>
  <a href="#how">How It Works</a>
  <a href="#map">Interactive Map</a>
</div>
<button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>

<!-- Dark Mode Toggle -->
<div class="dark-toggle">
  üåô <input type="checkbox" id="darkToggle">
</div>

<!-- Gallery Section -->
<section class="section" id="gallery" data-aos="fade-up">
  <h2>Travel Gallery</h2>
  <div class="gallery">
    <img src="https://cdn.pixabay.com/photo/2016/11/18/15/17/tokyo-1832175_1280.jpg" alt="Tokyo" onclick="openModal(this.src)">
    <img src="https://cdn.pixabay.com/photo/2016/01/12/15/45/kyoto-1131423_1280.jpg" alt="Kyoto" onclick="openModal(this.src)">
    <img src="https://cdn.pixabay.com/photo/2017/01/13/11/14/osaka-1972813_1280.jpg" alt="Osaka" onclick="openModal(this.src)">
    <img src="https://cdn.pixabay.com/photo/2017/05/13/17/31/market-2318973_1280.jpg" alt="Seattle Market" onclick="openModal(this.src)">
  </div>
</section>

<!-- Modal Viewer -->
<div id="modal" class="modal">
  <span class="close-modal" onclick="closeModal()">&times;</span>
  <img class="modal-content" id="modalImage">
</div>

<!-- Map Section -->
<section class="section" id="map" data-aos="fade-up">
  <h2>Interactive Map</h2>
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d107294.00736605768!2d139.60078375!3d35.6894875!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188c0b06a03f6f%3A0x2f4c4cc14aaf5691!2sTokyo%2C%20Japan!5e0!3m2!1sen!2sus!4v1720700000000!5m2!1sen!2sus" width="90%" height="480" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
</section>

<!-- Footer -->
<footer style="text-align:center; padding:1rem; background:#000; color:#fff;">
  <p>¬© 2025 TripPilot üî• | Built by Deju</p>
</footer>

<!-- Scroll to Top Button -->
<button onclick="scrollToTop()" style="position:fixed; bottom:20px; right:20px; z-index:1000; padding:10px; font-size:1.5rem; border:none; border-radius:50%; background:#333; color:#fff; cursor:pointer;">‚¨ÜÔ∏è</button>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
AOS.init();
function toggleSidebar() {
  const sidebar = document.getElementById("sidebar");
  sidebar.style.width = sidebar.style.width === "250px" ? "0" : "250px";
}
function scrollToTop() {
  window.scrollTo({ top: 0, behavior: 'smooth' });
}
document.getElementById('darkToggle').addEventListener('change', () => {
  document.body.classList.toggle('dark-mode');
});
function openModal(src) {
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modalImage');
  modal.style.display = "block";
  modalImg.src = src;
}
function closeModal() {
  document.getElementById('modal').style.display = "none";
}
</script>
</body>
</html>
