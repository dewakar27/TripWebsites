<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TripPilot by Deju</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      color: #333;
      overflow-x: hidden;
    }
    header {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      padding: 1rem;
    }
    header h1 {
      font-size: 2rem;
      cursor: pointer;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .hero {
      background: url('https://i.imgur.com/M6SenXN.jpeg') no-repeat center center;
      background-size: cover;
      height: 100vh;
    }
    .hero-content {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
    }
    .hero-content h2 {
      font-size: 2.5rem;
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }

    .planner {
      background: #fff;
      text-align: center;
      padding: 2rem;
    }
    .planner input, .planner select, .planner button {
      margin: 0.5rem;
      padding: 0.7rem;
      font-size: 1rem;
    }

    .loading-spinner {
      display: none;
      margin-top: 1rem;
    }
    .loading-spinner span {
      display: inline-block;
      animation: blink 1s infinite;
    }
    .loading-spinner span:nth-child(2) { animation-delay: 0.2s; }
    .loading-spinner span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0% {opacity: 0.2;}
      50% {opacity: 1;}
      100% {opacity: 0.2;}
    }

    .itinerary-card {
      background: white;
      margin: 1rem auto;
      padding: 1rem;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    footer {
      text-align: center;
      background: #111;
      color: white;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>
  <h1 onclick="location.reload()">TripPilot ðŸ”¥</h1>
</header>

<div class="hero">
  <div class="hero-content">
    <h2>Plan Your Adventure to Japan or Seattle!</h2>
  </div>
</div>

<section class="planner">
  <h3>Start Planning</h3>
  <input type="date" id="tripDate" />
  <input type="number" id="budget" placeholder="Enter your budget" />
  <select id="destination">
    <option value="">Choose Destination</option>
    <option value="Japan">Japan</option>
    <option value="Seattle">Seattle</option>
  </select>
  <button onclick="generateItinerary()">Generate Itinerary</button>
  <div id="message" style="margin-top: 1rem; color: red;"></div>
  <div class="loading-spinner" id="loading">
    <span>.</span><span>.</span><span>.</span>
  </div>
</section>

<section class="itinerary" style="padding:2rem; background:#fff;">
  <h3 style="text-align:center;">Your Trip Itinerary</h3>
  <div id="itineraryResults"></div>
</section>

<footer>
  <p>Â© 2025 TripPilot by Deju <span class="fire">ðŸ”¥</span></p>
</footer>

<script>
function generateItinerary() {
  const budget = parseInt(document.getElementById('budget').value);
  const dest = document.getElementById('destination').value;
  const date = document.getElementById('tripDate').value;
  const results = document.getElementById('itineraryResults');
  const message = document.getElementById('message');
  const loading = document.getElementById('loading');

  results.innerHTML = '';
  message.textContent = '';

  if (!budget || !dest || !date) {
    message.textContent = "Please fill all fields.";
    return;
  }

  if (budget < 200) {
    message.textContent = "Budget too low ðŸ˜” Try increasing it for better experience!";
    return;
  }

  loading.style.display = "block";

  setTimeout(() => {
    loading.style.display = "none";
    const places = {
      Japan: ['Tokyo', 'Kyoto', 'Osaka'],
      Seattle: ['Space Needle', 'Pike Place', 'Mount Rainier']
    };
    const photos = {
      Japan: [
        'https://cdn.pixabay.com/photo/2016/11/18/15/17/tokyo-1832175_1280.jpg',
        'https://cdn.pixabay.com/photo/2016/01/12/15/45/kyoto-1131423_1280.jpg',
        'https://cdn.pixabay.com/photo/2017/01/13/11/14/osaka-1972813_1280.jpg'
      ],
      Seattle: [
        'https://cdn.pixabay.com/photo/2016/03/27/22/16/seattle-1283921_1280.jpg',
        'https://cdn.pixabay.com/photo/2017/05/13/17/31/market-2318973_1280.jpg',
        'https://cdn.pixabay.com/photo/2017/05/06/00/47/mount-rainier-2281224_1280.jpg'
      ]
    };

    for (let i = 0; i < 3; i++) {
      results.innerHTML += `
        <div class="itinerary-card">
          <h4>Day ${i+1}: ${places[dest][i]}</h4>
          <img src="${photos[dest][i]}" style="width:100%; border-radius:10px; margin-top:10px;">
          <p>Explore ${places[dest][i]} with local food, culture, and sights!</p>
        </div>
      `;
    }
  }, 1500);
}
</script>

</body>
</html>
