<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TripPilot by Deju</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f9fafb;
      --glass: rgba(255, 255, 255, 0.15);
      --accent: #ff6b6b;
      --shadow: rgba(0, 0, 0, 0.1);
      --text: #1f2937;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text);
      overflow-x: hidden;
    }
    header {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('https://cdn.pixabay.com/photo/2016/03/09/15/10/beach-1246791_1280.jpg') center/cover no-repeat;
      text-align: center;
      overflow: hidden;
    }
    header::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.6));
    }
    .hero-content {
      position: relative;
      z-index: 1;
      color: white;
    }
    .hero-content h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      animation: fadeIn 2s ease-out;
    }
    .hero-content p {
      font-size: 1.2rem;
      margin-top: 1rem;
      animation: fadeIn 3s ease-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .floating-pin {
      position: absolute;
      width: 40px;
      animation: float 6s infinite ease-in-out;
      z-index: 0;
    }
    @keyframes float {
      0% { transform: translateY(0px);}
      50% { transform: translateY(-20px);}
      100% { transform: translateY(0px);}
    }
    .pin-japan {
      top: 20%;
      left: 15%;
    }
    .pin-seattle {
      bottom: 15%;
      right: 20%;
    }

    main {
      padding: 2rem 1rem;
      text-align: center;
    }

    .form-glass {
      background: var(--glass);
      backdrop-filter: blur(10px);
      padding: 1.5rem;
      border-radius: 15px;
      max-width: 500px;
      margin: 2rem auto;
      box-shadow: 0 4px 30px var(--shadow);
    }

    input, select, button {
      margin: 0.5rem 0;
      padding: 0.7rem;
      width: 100%;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
    }

    select, input {
      border: 1px solid #ccc;
    }

    button {
      background-color: var(--accent);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .itinerary {
      margin-top: 2rem;
    }

    .day-card {
      background: white;
      margin: 1rem auto;
      max-width: 600px;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 10px var(--shadow);
      transition: transform 0.3s;
    }

    .day-card:hover {
      transform: translateY(-5px);
    }

    .deju-bot {
      margin-top: 4rem;
      background: #e0f2fe;
      padding: 1rem;
      border-radius: 12px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

  </style>
</head>
<body>

  <!-- HERO SECTION -->
  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" class="floating-pin pin-japan" alt="Japan Pin">
    <img src="https://cdn-icons-png.flaticon.com/512/252/252025.png" class="floating-pin pin-seattle" alt="Seattle Pin">
    <div class="hero-content">
      <h1>TripPilot</h1>
      <p>Built by Deju ğŸ”¥ â€” Your Smart Travel Companion</p>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <div class="form-glass">
      <h2>Plan Your Itinerary</h2>
      <select id="destination">
        <option value="Japan">Japan</option>
        <option value="Seattle">Seattle</option>
      </select>
      <input type="date" id="startDate" />
      <input type="date" id="endDate" />
      <button onclick="generateItinerary()">Generate Itinerary</button>
    </div>

    <div class="itinerary" id="itineraryOutput"></div>

    <div class="deju-bot">
      <h3>DejuBot ğŸ¤–</h3>
      <p>Hey there! Iâ€™m here to help. Ask me anything about your trip!</p>
    </div>
  </main>

  <!-- SCRIPT -->
  <script>
    function generateItinerary() {
      const dest = document.getElementById("destination").value;
      const start = new Date(document.getElementById("startDate").value);
      const end = new Date(document.getElementById("endDate").value);
      const output = document.getElementById("itineraryOutput");

      if (isNaN(start) || isNaN(end) || start > end) {
        output.innerHTML = "<p>Please enter valid start and end dates.</p>";
        return;
      }

      const days = Math.ceil((end - start) / (1000 * 60 * 60 * 24)) + 1;
      let html = `<h2>Your ${days}-Day Trip to ${dest}</h2>`;

      const ideas = {
        Japan: [
          "ğŸš… Ride the bullet train to Kyoto",
          "ğŸ£ Sushi experience in Tokyo",
          "ğŸ—» Day trip to Mount Fuji",
          "ğŸŒ¸ Visit temples and cherry blossoms",
          "ğŸ¯ Explore Osaka Castle"
        ],
        Seattle: [
          "ğŸ—¼ View from Space Needle",
          "ğŸ¨ Visit Museum of Pop Culture",
          "ğŸŒ² Walk Green Lake Trail",
          "ğŸ›ï¸ Pike Place Market shopping",
          "ğŸŒ„ Mount Rainier day hike"
        ]
      };

      html += "<div>";
      for (let i = 0; i < days; i++) {
        const plan = ideas[dest][i % ideas[dest].length];
        html += `<div class="day-card"><strong>Day ${i + 1}</strong>: ${plan}</div>`;
      }
      html += "</div>";

      output.innerHTML = html;
    }
  </script>

</body>
</html>
