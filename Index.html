<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TripPilot by Deju</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --navy:#1E3A8A;
      --coral:#FF6B6B;
      --sand:#FDE68A;
      --white:#F9FAFB;
    }
    * {margin:0;padding:0;box-sizing:border-box;}
    body {
      font-family:'Inter',sans-serif;
      background:var(--white);
      color:#333;
      overflow-x:hidden;
    }
    header.hero {
      position:relative;height:100vh;
      display:flex;align-items:center;justify-content:center;text-align:center;
      overflow:hidden;
    }
    #beachVideo {
      position:absolute;top:0;left:0;width:100%;height:100%;
      object-fit:cover;z-index:-2;filter:brightness(0.6);
    }
    header.hero::after {
      content:"";position:absolute;top:0;left:0;right:0;bottom:0;
      background:rgba(30,58,138,0.4);z-index:-1;
    }
    .logo {
      z-index:1;
    }
    .typing-title {
      font-family:'Poppins',sans-serif;
      color:#fff;
      font-size:3rem;
      white-space:nowrap;
      overflow:hidden;
      border-right:3px solid #fff;
      width:0;
      animation:typing 3s steps(20,end) 1s forwards, blink .5s step-end infinite;
    }
    @keyframes typing {
      from{width:0;} to{width:14ch;}
    }
    @keyframes blink {50%{border-color:transparent;}}
    .logo small {
      display:block;
      font-size:1rem;
      color:var(--sand);
      margin-top:0.5rem;
    }
    main {
      padding:2rem;
      text-align:center;
    }
    .trip-form {
      margin:2rem 0;
    }
    input, select {
      padding:0.5rem;
      font-size:1rem;
      margin:0.5rem;
      border:1px solid #ccc;
      border-radius:5px;
    }
    button {
      padding:0.5rem 1rem;
      background:var(--coral);
      color:#fff;
      border:none;
      border-radius:5px;
      cursor:pointer;
      font-weight:bold;
    }
    .results {
      margin-top:2rem;
    }
    .results h3 {
      color:var(--navy);
      margin-bottom:1rem;
    }
    .results ul {
      list-style: none;
      padding: 0;
    }
    .results li {
      background: #f3f4f6;
      margin: 0.5rem auto;
      padding: 1rem;
      border-radius: 8px;
      max-width: 600px;
    }
  </style>
</head>
<body>

  <!-- HERO SECTION -->
  <header class="hero">
    <video autoplay muted loop playsinline id="beachVideo">
      <source src="https://cdn.coverr.co/videos/coverr-waves-in-the-sand-0705/1080p.mp4" type="video/mp4">
    </video>
    <div class="logo">
      <div class="typing-title">TripPilot</div>
      <small>by Deju</small>
    </div>
  </header>

  <!-- MAIN SECTION -->
  <main>
    <h2>Plan Your Trip</h2>
    <div class="trip-form">
      <select id="destination">
        <option value="Japan">Japan</option>
        <option value="Seattle">Seattle</option>
      </select>
      <input type="date" id="startDate" />
      <input type="date" id="endDate" />
      <button onclick="generateItinerary()">Generate Itinerary</button>
    </div>

    <div class="results" id="itineraryOutput"></div>
  </main>

  <!-- SCRIPT SECTION -->
  <script>
    function generateItinerary() {
      const dest = document.getElementById("destination").value;
      const start = new Date(document.getElementById("startDate").value);
      const end = new Date(document.getElementById("endDate").value);
      const output = document.getElementById("itineraryOutput");

      if (isNaN(start) || isNaN(end) || start > end) {
        output.innerHTML = "<p>Please enter valid start and end dates.</p>";
        return;
      }

      const days = Math.ceil((end - start) / (1000 * 60 * 60 * 24)) + 1;
      let plan = "<h3>Your " + days + "-Day Itinerary for " + dest + "</h3><ul>";

      const activities = {
        Japan: [
          "Visit Tokyo Tower and Shibuya Crossing",
          "Explore Kyotoâ€™s ancient temples",
          "Take a day trip to Mount Fuji",
          "Enjoy sushi night in Osaka",
          "Relax in a traditional Onsen (hot spring)"
        ],
        Seattle: [
          "Visit the Space Needle and Chihuly Garden",
          "Shop at Pike Place Market",
          "Explore the Museum of Pop Culture",
          "Take a ferry to Bainbridge Island",
          "Hike around Mount Rainier"
        ]
      };

      for (let i = 0; i < days; i++) {
        const activity = activities[dest][i % activities[dest].length];
        plan += `<li>Day ${i+1}: ${activity}</li>`;
      }

      plan += "</ul>";
      output.innerHTML = plan;
    }
  </script>

</body>
</html>
