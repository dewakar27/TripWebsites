<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta property="og:title" content="TripPilot by Deju">

  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <style>
    html { scroll-behavior: smooth; }
    body.dark-mode { background: #1e1e1e; color: #fff; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #f0f8ff, #ffffff);
    }
    .menu-btn, .close-btn {
      position: fixed;
      z-index: 1000;
      background: #000;
      color: #fff;
      border: none;
      font-size: 2rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    .menu-btn { top: 15px; left: 15px; }
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }
    .sidebar a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 1.2rem;
      color: #fff;
      display: block;
      transition: 0.3s;
    }
    .sidebar a:hover { color: #f1f1f1; }
    .close-btn { top: 10px; right: 25px; }
    .dark-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 1000;
    }
    .section {
      padding: 60px 20px;
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .gallery img {
      width: 200px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .gallery img:hover { transform: scale(1.1); }
    .modal {
      display: none;
      position: fixed;
      z-index: 1001;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
    }
    .modal-content {
      margin: 5% auto;
      display: block;
      width: 80%;
      max-width: 700px;
    }
    .close-modal {
      position: absolute;
      top: 30px;
      right: 30px;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
<!-- Sidebar Menu -->
<div id="sidebar" class="sidebar">
  <button class="close-btn" onclick="toggleSidebar()">√ó</button>
  <a href="#">Home</a>
  <a href="#planner">Plan Trip</a>
  <a href="#itinerary">Itinerary</a>
  <a href="#gallery">Popular Places</a>
  <a href="#how">How It Works</a>
  <a href="#map">Interactive Map</a>
</div>
<button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>

<!-- Dark Mode Toggle -->
<div class="dark-toggle">
  üåô <input type="checkbox" id="darkToggle">
</div>

<!-- Gallery Section -->
<section class="section" id="gallery" data-aos="fade-up">
  <h2>Travel Gallery</h2>
  <div class="gallery">
    <img src="https://cdn.pixabay.com/photo/2016/11/18/15/17/tokyo-1832175_1280.jpg" alt="Tokyo" onclick="openModal(this.src)">
    <img src="https://cdn.pixabay.com/photo/2016/01/12/15/45/kyoto-1131423_1280.jpg" alt="Kyoto" onclick="openModal(this.src)">
    <img src="https://cdn.pixabay.com/photo/2017/01/13/11/14/osaka-1972813_1280.jpg" alt="Osaka" onclick="openModal(this.src)">
    <img src="https://cdn.pixabay.com/photo/2017/05/13/17/31/market-2318973_1280.jpg" alt="Seattle Market" onclick="openModal(this.src)">
  </div>
</section>

<!-- Modal Viewer -->
<div id="modal" class="modal">
  <span class="close-modal" onclick="closeModal()">&times;</span>
  <img class="modal-content" id="modalImage">
</div>

<!-- Map Section -->
<section class="section parallax-bg" id="map" data-aos="fade-up">
  <h2 class="aos-init aos-animate" data-aos="zoom-in">Interactive Map</h2>
  <div style="display: flex; justify-content: space-around; flex-wrap: wrap;">
    <div style="flex: 1; min-width: 200px; max-width: 240px; margin: 1rem;">
      <h3 style="text-align:center;" data-aos="fade-right">Jump to Location</h3>
      <ul id="mapSidebar" style="list-style: none; padding: 0;">
        <li><button class="map-btn" data-aos="fade-up" onclick="flyTo('Tokyo Tower')">Tokyo Tower</button></li>
        <li><button class="map-btn" data-aos="fade-up" data-aos-delay="100" onclick="flyTo('Shibuya Crossing')">Shibuya Crossing</button></li>
        <li><button class="map-btn" data-aos="fade-up" data-aos-delay="200" onclick="flyTo('Sens≈ç-ji Temple')">Sens≈ç-ji Temple</button></li>
        <li><button class="map-btn" data-aos="fade-up" data-aos-delay="300" onclick="flyTo('Seattle Space Needle')">Space Needle</button></li>
        <li><button class="map-btn" data-aos="fade-up" data-aos-delay="400" onclick="flyTo('Pike Place Market')">Pike Place Market</button></li>
        <li><button class="map-btn" data-aos="fade-up" data-aos-delay="500" onclick="flyTo('Gas Works Park')">Gas Works Park</button></li>
      </ul>
    </div>
    <div id="customMap" style="flex: 3; min-width: 300px; height: 480px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.2);" data-aos="zoom-in-up"></div>
  </div>
</section>

<!-- Combined Map Marker Note -->
<section class="section" data-aos="fade-up">
  <p data-aos="fade-up" data-aos-delay="200"><strong>Note:</strong> Use the interactive map above to explore custom locations in <span style="color:#2980b9;">Tokyo</span> and <span style="color:#27ae60;">Seattle</span>. Click the pins for details!</p>
</section>

<style>
  .parallax-bg {
    background: linear-gradient(to right, #eef2f3, #8e9eab);
    background-attachment: fixed;
    padding: 2rem 1rem;
  }
  .map-btn {
    width: 100%;
    padding: 0.5rem 1rem;
    margin: 0.4rem 0;
    border: none;
    background-color: #3498db;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
  }
  .map-btn:hover {

    transform: scale(1.05);
  }

<!-- Scroll to Top Button -->
<button onclick="scrollToTop()" style="position:fixed; bottom:20px; right:20px; z-index:1000; padding:10px; font-size:1.5rem; border:none; border-radius:50%; background:#333; color:#fff; cursor:pointer;">‚¨ÜÔ∏è</button>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
AOS.init();
function toggleSidebar() {
  const sidebar = document.getElementById("sidebar");
  sidebar.style.width = sidebar.style.width === "250px" ? "0" : "250px";
}
function scrollToTop() {
  window.scrollTo({ top: 0, behavior: 'smooth' });
}
document.getElementById('darkToggle').addEventListener('change', () => {
  document.body.classList.toggle('dark-mode');
});
function openModal(src) {
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modalImage');
  modal.style.display = "block";
  modalImg.src = src;
}
function closeModal() {
  document.getElementById('modal').style.display = "none";
}
</script>
</body>
</html>
