<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Plan your next adventure with TripPilot by Deju ‚Äì an interactive travel planner for Japan and Seattle.">
  <meta property="og:title" content="TripPilot by Deju">
  <meta property="og:description" content="Interactive AI travel assistant with trip planning, budget tool, and itinerary builder.">
  <meta property="og:image" content="https://i.imgur.com/M6SenXN.jpeg">
  <meta property="og:url" content="https://deju-travel-planner.netlify.app">
  <link rel="icon" href="https://i.imgur.com/zzFFyij.png" type="image/png">
  <title>TripPilot by Deju</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      color: #333;
      overflow-x: hidden;
    }
    header {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    header h1 {
      font-size: 2rem;
      cursor: pointer;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .planner {
      text-align: center;
      padding: 2rem;
      background: #fff;
    }
    .planner input, .planner select, .planner button {
      margin: 0.5rem;
      padding: 0.7rem;
      font-size: 1rem;
    }
    .itinerary {
      padding: 2rem;
      background: #f0f0f0;
    }
    .itinerary-card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .popular-places {
      padding: 2rem;
      background: #fff;
    }
    .popular-places img {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="language-switcher">
  <select onchange="alert('Language switcher is coming soon!')">
    <option value="en">üåê English</option>
    <option value="jp">üáØüáµ Japanese</option>
  </select>
</div>

<header>
  <h1 onclick="location.href='/'">TripPilot üî•</h1>
</header>

<div class="planner">
  <h2>Start Your Trip Plan</h2>
  <input type="date" id="tripDate" />
  <input type="number" id="budget" placeholder="Enter budget ($)" />
  <select id="destination">
    <option value="">Choose Destination</option>
    <option value="Japan">Japan</option>
    <option value="Seattle">Seattle</option>
  </select>
  <button onclick="generateItinerary()">Generate Itinerary</button>
  <p id="message" style="color:red;"></p>
</div>

<section class="itinerary">
  <h2>Your Itinerary</h2>
  <div id="itineraryResults"></div>
</section>

<section class="popular-places">
  <h2 style="text-align:center">Popular Places</h2>
  <div style="display:flex; flex-wrap:wrap; gap:1rem; justify-content:center;">
    <div style="width:250px;">
      <img src="https://cdn.pixabay.com/photo/2016/11/18/15/17/tokyo-1832175_1280.jpg" alt="Tokyo">
      <h4>Tokyo, Japan</h4><p>From $120/day</p>
    </div>
    <div style="width:250px;">
      <img src="https://cdn.pixabay.com/photo/2016/01/12/15/45/kyoto-1131423_1280.jpg" alt="Kyoto">
      <h4>Kyoto, Japan</h4><p>From $95/day</p>
    </div>
    <div style="width:250px;">
      <img src="https://cdn.pixabay.com/photo/2016/03/27/22/16/seattle-1283921_1280.jpg" alt="Seattle">
      <h4>Seattle, WA</h4><p>From $150/day</p>
    </div>
    <div style="width:250px;">
      <img src="https://cdn.pixabay.com/photo/2017/05/13/17/31/market-2318973_1280.jpg" alt="Pike Place">
      <h4>Pike Place Market</h4><p>From $80/day</p>
    </div>
  </div>
</section>

<!-- Bot Button + Script -->
<button class="bot-button" onclick="toggleBot()">üí¨</button>
<div class="dejubot" id="dejubot">
  <div class="dejubot-header">DejuBot ü§ñ</div>
  <div class="dejubot-messages" id="botMessages"></div>
  <div class="dejubot-input">
    <input type="text" id="userInput" placeholder="Ask me something..." />
    <button onclick="sendBotMessage()">Send</button>
  </div>
</div>

<script>
  function generateItinerary() {
    const budget = parseInt(document.getElementById('budget').value);
    const dest = document.getElementById('destination').value;
    const date = document.getElementById('tripDate').value;
    const results = document.getElementById('itineraryResults');
    const message = document.getElementById('message');

    results.innerHTML = '';
    message.textContent = '';

    if (!budget || !dest || !date) {
      message.textContent = "Please fill all fields.";
      return;
    }
    if (budget < 200) {
      message.textContent = "Budget too low üòî Try increasing it for better experience!";
      return;
    }

    const places = {
      Japan: ['Tokyo', 'Kyoto', 'Osaka'],
      Seattle: ['Space Needle', 'Pike Place', 'Mount Rainier']
    };
    const photos = {
      Japan: [
        'https://cdn.pixabay.com/photo/2016/11/18/15/17/tokyo-1832175_1280.jpg',
        'https://cdn.pixabay.com/photo/2016/01/12/15/45/kyoto-1131423_1280.jpg',
        'https://cdn.pixabay.com/photo/2017/01/13/11/14/osaka-1972813_1280.jpg'
      ],
      Seattle: [
        'https://cdn.pixabay.com/photo/2016/03/27/22/16/seattle-1283921_1280.jpg',
        'https://cdn.pixabay.com/photo/2017/05/13/17/31/market-2318973_1280.jpg',
        'https://cdn.pixabay.com/photo/2017/05/06/00/47/mount-rainier-2281224_1280.jpg'
      ]
    };

    for (let i = 0; i < 3; i++) {
      results.innerHTML += `
        <div class="itinerary-card">
          <h4>Day ${i+1}: ${places[dest][i]}</h4>
          <img src="${photos[dest][i]}" style="width:100%; border-radius:10px; margin-top:10px;">
          <p>Explore ${places[dest][i]} with local food, culture, and sights!</p>
        </div>
      `;
    }
  }

  function toggleBot() {
    const bot = document.getElementById("dejubot");
    bot.style.display = bot.style.display === "flex" ? "none" : "flex";
  }

  function sendBotMessage() {
    const input = document.getElementById("userInput");
    const messageBox = document.getElementById("botMessages");
    const userText = input.value.trim();

    if (!userText) return;
    messageBox.innerHTML += `<div><strong>You:</strong> ${userText}</div>`;
    input.value = "";

    messageBox.innerHTML += `<div><em>DejuBot is typing</em> <span>.</span><span>.</span><span>.</span></div>`;

    setTimeout(() => {
      messageBox.innerHTML += `<div><strong>DejuBot:</strong> ${
        userText.toLowerCase().includes("japan") ? 
        "Japan is amazing with sushi and temples! üç£‚õ©Ô∏è" :
        userText.toLowerCase().includes("seattle") ? 
        "Seattle is rainy but cozy. Don‚Äôt miss the Space Needle! ‚òïüóº" :
        "That‚Äôs a great question! Let me help you explore."
      }</div>`;
      messageBox.scrollTop = messageBox.scrollHeight;
    }, 1200);
  }
</script>

</body>
</html>
